name: CI/CD Node App - EC2 Deploy (GitHub Artifact)

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 18.x   # ✅ Stable Node LTS

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: echo "Skipping tests (no tests available)"

      - name: Package app
        run: |
          zip -r node-app.zip . -x "*.git*" "node_modules/*" ".github/*"

      - name: Upload artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: node-app.zip

  deploy:
    needs: build-test-upload
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Copy and Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}   # ✅ changed to match your new key
          port: ${{ secrets.PORT }}
          source: "node-app.zip"
          target: "/home/ubuntu/gopi1/nodejs-app/"

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}   # ✅ same secret name used here
          port: ${{ secrets.PORT }}
          script: |
            cd /home/ubuntu/gopi1/nodejs-app
            unzip -o node-app.zip
            npm install --production
            pm2 restart nodejs-app || pm2 start index.js --name nodejs-app
